<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Passenger(s) Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-list-header>
      <ion-label>Passengers Details</ion-label>
    </ion-list-header>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Adults</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Brian Iyoha</ion-label>
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item class="add-btn" (click)="addPassenger()" button lines="none">
        <ion-icon slot="start" name="add"></ion-icon>
        <ion-label>
          Add Another Adult
        </ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Children</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Brian Iyoha</ion-label>
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item class="add-btn" (click)="addPassenger()" button lines="none">
        <ion-icon slot="start" name="add"></ion-icon>
        <ion-label>
          Add Another child
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Contact Information</ion-label>
    </ion-list-header>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Personal Details</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label position="stacked">Email Address</ion-label>
        <ion-input placeholder="Email Address" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Phone Number</ion-label>
        <ion-input placeholder="Phone Number" type="tel"></ion-input>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Next of Kin</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label position="stacked">Email Address</ion-label>
        <ion-input placeholder="Email Address" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Phone Number</ion-label>
        <ion-input placeholder="Phone Number" type="tel"></ion-input>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
